<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index2.html">Home</a></li>
        </ul>
    </nav>
    
    <h1 class="text-center mt-5 mb-5"> <!-- configuracion de css desde class -->
        Form de Login Admin
    </h1>

    <div class="container"> <!-- class container para q achique el form -->
            <form id="formlogin">
                <div class="mb-3 w-50">
                    <label for="user" class="form-label">Email</label>
                    <input type="email" class="form-control" id="user" placeholder="name@example.com" required>
                  </div>
                  <div class="mb-3 w-50">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required></input>
                  </div>
                  <div class="mb-3">
                    <button onclick="login()" type="button" class="btn btn-success">Login</button>
                  </div>
                  <div class="mb-3">
                    <button type="reset" class="btn btn-danger">Reset</button>
                  </div
              </form>
    </div>


    <script src="../js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
